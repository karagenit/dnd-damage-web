<!DOCTYPE html>
<html>
  <head>
    <title>D&D Average Damage</title>
  </head>

  <body>
    Hi!
    <input type="number" step="1" name="tohit" id="tohit" placeholder="To Hit Bonus">
    <input type="number" step="0.5" name="damage" id="damage" placeholder="Damage">
    <button type="button" onclick="calculate()">Calculate</button>
    <br>
    <pre id="output">
    </pre>
  </body>
</html>

<script>
  function calculate() {
    var hit = document.getElementById('tohit').value;
    var dmg = document.getElementById('damage').value;
    console.log('hi');
    document.getElementById('output').innerHTML = hit + " & " + dmg;
  }
</script>
