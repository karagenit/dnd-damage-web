<!DOCTYPE html>
<html>
  <head>
    <title>D&D Average Damage</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <div class="pure-form pure-form-aligned inputs">
      <fieldset>

        <div class="pure-control-group">
          <input type="text" id="name" placeholder="Dataset Name">
        </div>

        <div class="pure-control-group">
          <input type="number" id="tohit" placeholder="To Hit Bonus">
        </div>

        <div class="pure-control-group">
          <input type="number" id="damage" placeholder="Average Damage">
        </div>

        <div class="pure-control-group">
          <button class="button-success pure-button" onclick="createDataset()">Calculate</button>
          <button class="button-error pure-button" onclick="clearDatasets()">Clear Datasets</button>
        </div>

      </fieldset>
    </div>

    <canvas id="chart" width="500" height="500"></canvas>

  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
<script src="data.js"></script>
<script src="chart.js"></script>
