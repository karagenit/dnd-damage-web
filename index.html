<!DOCTYPE html>
<html>
  <head>
    <title>D&D Average Damage</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <input type="text" name="name" id="name" placeholder="Dataset Name">
    <input type="number" step="1" name="tohit" id="tohit" placeholder="To Hit Bonus">
    <input type="number" step="0.5" name="damage" id="damage" placeholder="Damage">
    <button type="button" onclick="createDataset()">Calculate</button>
    <button type="button" onclick="clearDatasets()">Clear Datasets</button>
    <br>
    <canvas id="chart" width="500" height="500"></canvas>
  </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>

<script src="damage.js"></script>
